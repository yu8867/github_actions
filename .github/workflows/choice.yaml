name: Choice
on:
  workflow_dispatch:
    inputs:
      log-level:
        type: choice
        options:
          - debug
          - info
          - warning
          - error
        default: info
        description: Select the log level
jobs:
  log:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Selected log level: ${{ inputs['log-level'] }}"